<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="overlay"></section>
      <article class="banner">
        <section class="restart-screen">
          <p class="restart-title">RESTART GAME?</p>
          <button class="btn-cancel">NO, CANCEL</button
          ><button class="btn-restart">YES, RESTART</button>
        </section>
        <section class="tie-screen">
          <p class="tie-title">ROUND TIED</p>
          <button class="btn-quit">QUIT</button
          ><button class="btn-next-round">NEXT ROUND</button>
        </section>
        <section class="win-screen">
          <p class="win-screen-result__text">PLAYER 1 WINS!</p>
          <p class="circle-win-container">
            <img
              class="circle-win"
              src="assets/images/icon-o.svg"
              alt="o icon"
            />
            <span class="circle-win-text">TAKES THE ROUND</span>
          </p>
          <p class="cross-win-container">
            <img
              class="cross-win"
              src="assets/images/icon-x.svg"
              alt="o icon"
            />
            <span class="cross-win-text">TAKES THE ROUND</span>
          </p>
          <div class="win-btns-container">
            <button class="btn-quit">QUIT</button>
            <button class="btn-next-round">NEXT ROUND</button>
          </div>
        </section>
      </article>
      <section class="start-screen">
        <header class="header">
          <img src="assets/images/logo.svg" alt="logo" class="logo" />
        </header>
        <article class="choice-container">
          <h1 class="start-screen__title">PICK PLAYER 1â€™S MARK</h1>
          <section class="choice-box">
            <div class="choice-box__container-x">
              <svg
                class="x-icon"
                width="32"
                height="32"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="#currentColor"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="choice-box__container-o active">
              <svg
                class="o-icon"
                width="32"
                height="32"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="#currentColor"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </section>
          <p class="start-screen__description">REMEMBER : X GOES FIRST</p>
        </article>
        <section class="btns-container">
          <button class="btn btn-vs-cpu">NEW GAME (VS CPU)</button>
          <button class="btn btn-vs-player">NEW GAME (VS PLAYER)</button>
        </section>
      </section>
      <section class="game-screen">
        <header class="header">
          <img src="assets/images/logo.svg" alt="logo" class="logo" />
          <div class="turn-box">
            <div class="turn-icon"></div>
            <div class="turn-text">TURN</div>
          </div>
          <div class="restart-btn">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                fill="#1F3641"
              />
            </svg>
          </div>
        </header>
        <section class="cells-container">
          <div class="cell" data-index="0"><img src="" alt="" /></div>
          <div class="cell" data-index="1"><img src="" alt="" /></div>
          <div class="cell" data-index="2"><img src="" alt="" /></div>
          <div class="cell" data-index="3"><img src="" alt="" /></div>
          <div class="cell" data-index="4"><img src="" alt="" /></div>
          <div class="cell" data-index="5"><img src="" alt="" /></div>
          <div class="cell" data-index="6"><img src="" alt="" /></div>
          <div class="cell" data-index="7"><img src="" alt="" /></div>
          <div class="cell" data-index="8"><img src="" alt="" /></div>
        </section>
        <section class="score-section">
          <div class="x-score">
            <div class="x-header">
              X&nbsp;
              <div class="x-player">(YOU)</div>
            </div>
            <div class="count count-x">0</div>
          </div>
          <div class="tie-score">
            Ties
            <div class="count count-tie">0</div>
          </div>
          <div class="o-score">
            <div class="o-header">
              O&nbsp;
              <div class="o-player">(CPU)</div>
            </div>
            <div class="count count-o">0</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
